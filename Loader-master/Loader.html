<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    *{
  margin: 0;
  padding: 0;
}

.loading-screen{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.logo{
  width: 120px;
  height: 120px;
}

.loading-bar{
  width: 130px;
  height: 5px;
  background: #cfcfcf;
  margin-top: 1px;
  position: relative;
  overflow: hidden;
  align-items: center;
}

.loading-bar::before{
  content: '';
  width: 68px;
  height: 5px;
  background: orange;
  position: absolute;
  left: -40px;
  animation: orangebar 1.5s infinite ease;
}

@keyframes orangebar{
  50%{
    left: 96px;
  }
}
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-animation">
      <img src="edc.png" alt="" class="logo">
      <div class="loading-bar"></div>
    </div>
  </div>
</body>
</html>
